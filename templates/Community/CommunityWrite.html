<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>무무</title>
    <!--JQuery 관련 CDN Link    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../static/CSS/write.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function cancel() {
            window.location.href = "/community"
        }

        function submit() {
            let postTitle = $('#postTitle').val()
            let movieTitle = $('#movieTitle').val()
            let content = $('#content').val()
            let writer = $('#writer').val()
            console.log(postTitle,movieTitle,content,writer )
            $.ajax({
                type: "POST",
                url: "/write",
                data: {postTitle_give: postTitle,movieTitle_give: movieTitle, content_give: content, writer_give: writer },
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.href = "/community"
                }
            })
        }
    </script>

    <style>
        button {
            width: 20%;
        }
        body {
            background-color: cornsilk;
            min-height: 100vh;
        }
    </style>

</head>
<body>
<div id="header">
</div>

<main>
    <div class="ui_container">
        <div class="ui_border">
            <h3 class="border_tit">새 글</h3>
            <div class="border_cont">
                <input type="text" value="제목" class="inq_field" id="postTitle"/>
                 <input type="text" value="영화 제목" class="inq_field" id="movieTitle"/>
                <input type="text" value="{{payload}}" class="inq_field" id="writer" disabled/>
                <textarea name="" id="content" cols="30" rows="10">내용을 입력해 주세요.</textarea>
            </div>
            <div class="btn_area">
                <button type="button" value="등록" onclick="submit()" class="btn btn-outline-primary">등록</button>
                <button type="button" value="취소" onclick="cancel()" class="btn btn-outline-secondary">취소</button>
            </div>
            <br>
        </div>
    </div>
</main>


<div id="footer">

</div>

<script>
    $(document).ready(function () {
        $("#header").load("./header");  // 원하는 파일 경로를 삽입하면 된다
        $("#footer").load("./footer");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
    });
</script>
<link rel="script" type="text/html" href="../header.html">
</body>
</html>
