<script>
    $(document).ready(function () {
        let id = $('#hiddinInfo').val()
        console.log(id);
        if (id == "" || id == null) {
            $('#logout3').css('display', 'none')
            $('#login3').css('display', 'inline')
        } else {
            $('#logout3').css('display', 'inline')
            $('#login3').css('display', 'none')
        }
    })

    function sign_out() {
        $.removeCookie('mytoken', {path: '/'});
        alert('로그아웃!')
        window.location.href = "/login"
    }

</script>

<section class="hero is-white">
    <div class="hero-body has-text-centered"
         style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://img.huffingtonpost.com/asset/5c7cb49f36000006186b03e9.jpeg?ops=scalefit_630_noupscale');">
        <h1 class="title is-sparta" onclick="window.location.href='/main'">무무MUMU</h1>
        <h3 class="subtitle is-sparta" c>무시무시한무서운 영화리뷰채널
            <button class="mybutton3" onclick="window.location.href='/community'"> 커뮤니티</button>
            <button class="mybutton3" id="login3" onclick="window.location.href='/login'"> 로그인</button>
            <button class="mybutton3" id="logout3" onclick="sign_out()"> 로그아웃</button>
        </h3>
    </div>
</section>
